<div>
    <input type="color" v-model="color"/>
    <button @click="compare()">compare</button>
    <div class="images">
        <div class="left">
            <file-uploader @file-uploaded="leftFileUploaded($event)"
                @file-got="leftFileGot($event)"
                accept="image/*">
            </file-uploader>
            <div>{{leftFileName}} {{position}} {{leftPixelInfo}}</div>
            <canvas ref="leftCanvas" @mousemove="onLeftMouseMove($event)"></canvas>
        </div>
        <div class="right">
            <file-uploader @file-uploaded="rightFileUploaded($event)"
                @file-got="rightFileGot($event)"
                accept="image/*">
            </file-uploader>
            <div>{{rightFileName}} {{position}} {{rightPixelInfo}}</div>
            <canvas ref="rightCanvas" @mousemove="onRightMouseMove($event)"></canvas>
        </div>
    </div>
</div>
